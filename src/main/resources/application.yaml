spring:
  application:
    name: cpass-service
  datasource:
    url: jdbc:mysql://localhost:3306/cpass-mysql
    username: user
    password: userpassword
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    database-platform: org.hibernate.dialect.MySQLDialect


